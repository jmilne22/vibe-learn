<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flashcards â€” {{COURSE_NAME}}</title>
{{> head}}
    <!-- All flashcard styles are in style.css -->
</head>
<body data-page="flashcards">
    <div class="container">
{{> dashboard-nav}}

        <div class="module-header">
            <div class="module-tag">// FLASHCARDS</div>
            <h1>Concept Recall</h1>
            <p class="module-desc">Quick two-sided cards for drilling concepts. Flip, rate, repeat.</p>
        </div>

        <!-- Config section -->
        <div id="fc-config" class="session-config focus-content">
            <div class="session-config-row">
                <span class="session-config-label">Module:</span>
                <div class="session-config-options" id="fc-module-options">
                    <!-- JS populates module filter buttons -->
                </div>
            </div>
            <div class="session-config-row">
                <span class="session-config-label">Cards:</span>
                <div class="session-config-options" id="fc-count-options">
                    <button class="session-option" data-count="10">10</button>
                    <button class="session-option active" data-count="20">20</button>
                    <button class="session-option" data-count="30">30</button>
                </div>
            </div>
            <div class="session-config-row">
                <span class="session-config-label">Mode:</span>
                <div class="session-config-options" id="fc-mode-options">
                    <button class="session-option active" data-mode="random">Random</button>
                    <button class="session-option" data-mode="due">Due for Review</button>
                    <button class="session-option" data-mode="weak">Weakest</button>
                </div>
            </div>
            <div class="session-start-area">
                <button class="session-start-btn-main" onclick="startFlashcardSession()" style="width: 100%; padding: 1rem; font-size: 1.1rem;">Start Session</button>
                <p id="fc-start-hint" style="color: var(--accent); font-size: 0.85rem; margin-top: 0.5rem; display: none;"></p>
            </div>
        </div>

        <!-- Session view -->
        <div id="fc-session" class="focus-content" style="display: none;">
            <div class="session-header">
                <span class="session-header-progress" id="fc-progress-label">Card 1 of 20</span>
                <span class="session-category" id="fc-module-label">Module 2</span>
            </div>
            <div class="session-progress-bar">
                <div class="session-progress-fill" id="fc-progress-bar" style="width: 0%;"></div>
            </div>

            <div id="fc-card" class="flashcard" onclick="flipCard()">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <div id="fc-question" class="fc-card-content"></div>
                    </div>
                    <div class="flashcard-back">
                        <div id="fc-answer" class="fc-card-content"></div>
                    </div>
                </div>
            </div>

            <div id="fc-actions" class="fc-actions">
                <button id="fc-flip-btn" onclick="flipCard()" class="quick-btn fc-action-btn">Flip Card</button>
            </div>
            <div id="fc-rating" class="fc-rating">
                <button onclick="rateCard(1)" class="quick-btn fc-rate-btn fc-rate-didnt">Didn't know</button>
                <button onclick="rateCard(3)" class="quick-btn fc-rate-btn fc-rate-partial">Partially</button>
                <button onclick="rateCard(5)" class="quick-btn fc-rate-btn fc-rate-knew">Knew it</button>
            </div>
            <div class="fc-keyboard-hint">
                <kbd>Space</kbd> flip &middot; <kbd>&larr;</kbd> didn't know &middot; <kbd>&darr;</kbd> partially &middot; <kbd>&rarr;</kbd> knew it
            </div>
        </div>

        <!-- Results view -->
        <div id="fc-results" class="session-complete" style="display: none;">
            <h2>Session Complete</h2>
            <div class="session-complete-stats" id="fc-results-stats"></div>
            <div style="margin-top: 1.5rem;">
                <button onclick="resetFlashcards()" class="session-start-btn-main">New Session</button>
                <a href="index.html" style="margin-left: 1rem; color: var(--text-secondary);">Back to Dashboard</a>
            </div>
        </div>

        <div class="nav-buttons" style="margin-top: 2rem;">
            <a href="index.html" class="nav-btn prev-btn">&larr; Dashboard</a>
            <a href="daily-practice.html" class="nav-btn next-btn">Daily Practice &rarr;</a>
        </div>
    </div>

    <script src="course-data.js"></script>
    <script src="course-config.js"></script>
    <script src="vendor/pocketbase.umd.js"></script>
    <script src="sync.js"></script>
    <script src="flashcard-data.js"></script>
    <script src="srs.js"></script>
    <script src="session-engine.js"></script>
    <script src="flashcard-engine.js"></script>
    <script src="icons.js"></script>
    <script src="theme.js"></script>
    <script src="timer.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
