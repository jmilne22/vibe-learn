<!DOCTYPE html>
<html lang="en">
<head>
    <title>Analytics — {{COURSE_NAME}}</title>
{{> head}}
    <!-- All analytics styles are in style.css -->
</head>
<body data-page="analytics">
    <div class="container">
{{> dashboard-nav}}

        <div class="module-header">
            <div class="module-tag">// ANALYTICS</div>
            <h1>Analytics</h1>
            <p class="module-desc">Your learning dashboard — progress, patterns, and what needs attention.</p>
        </div>

        <!-- Empty state -->
        <div id="analytics-empty" class="detail-panel" style="text-align: center; padding: 3rem;">
            <h2 style="margin-top: 0;">No Data Yet</h2>
            <p>Complete some exercises and rate yourself to see analytics here.</p>
            <a id="analytics-start-link" href="module1.html" class="quick-btn primary" style="display: inline-block; margin-top: 1rem;">Start with Module 1</a>
        </div>

        <!-- Dashboard (hidden until data exists) -->
        <div id="analytics-report" style="display: none;">

            <!-- Row 1: Health at a Glance -->
            <div class="section-heading">Health at a Glance</div>
            <div class="health-row" id="health-row"></div>

            <!-- Row 2: Module Health Grid -->
            <div class="section-heading">Module Health</div>
            <div class="module-grid" id="module-grid"></div>

            <!-- Row 3: Action Items -->
            <div class="action-row" id="action-row"></div>

            <!-- Row 4: Detail Panels -->
            <div id="detail-panels"></div>
        </div>

        <div class="nav-buttons" style="margin-top: 2rem;">
            <a href="index.html" class="nav-btn prev-btn">&larr; Dashboard</a>
            <a href="daily-practice.html" class="nav-btn next-btn">Daily Practice &rarr;</a>
        </div>
    </div>

    <script src="course-data.js"></script>
    <script src="course-config.js"></script>
    <script src="srs.js"></script>
    <script src="progress.js"></script>
    <script src="streaks.js"></script>
    <script src="concept-index.js"></script>
    <script src="algorithm-data.js"></script>
    <script src="analytics.js"></script>
    <script src="icons.js"></script>
    <script src="theme.js"></script>
    <script src="timer.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
