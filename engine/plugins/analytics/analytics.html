<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics — {{COURSE_NAME}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
{{THEME_LINKS}}
    <style>
        /* ── Row 1: Health Cards ── */
        .health-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }
        .stat-card {
            background: var(--bg-surface);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-default);
            text-align: center;
            box-shadow: var(--shadow-xs);
            transition: box-shadow var(--transition-normal, 0.2s ease), transform var(--transition-normal, 0.2s ease);
        }
        .stat-card:hover {
            box-shadow: var(--shadow-sm);
            transform: translateY(-1px);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }
        .stat-sub {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.15rem;
        }
        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        .sparkline-wrap { margin-top: 0.5rem; display: flex; justify-content: center; }

        /* ── Row 2: Module Health Grid ── */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(56px, 1fr));
            gap: 0.5rem;
            margin: 1.5rem 0;
        }
        .mgrid-cell {
            aspect-ratio: 1;
            border-radius: 6px;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.8rem;
            text-decoration: none;
        }
        .mgrid-cell:hover { transform: scale(1.12); z-index: 102; }
        .mgrid-label {
            background: rgba(0,0,0,0.35);
            color: #fff;
            padding: 0.1rem 0.35rem;
            border-radius: 3px;
            font-size: 0.7rem;
            line-height: 1;
        }
        .mgrid-tooltip {
            display: none;
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-base);
            color: var(--text-primary);
            border: 1px solid var(--border-default);
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            white-space: nowrap;
            font-size: 0.75rem;
            font-weight: 400;
            pointer-events: none;
            z-index: 10;
        }
        .mgrid-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: var(--border-default);
        }
        .mgrid-cell:hover .mgrid-tooltip { display: block; }

        /* ── Row 3: Action Items ── */
        .action-row { margin: 1.5rem 0; }
        .action-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: var(--bg-surface);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .action-icon {
            font-size: 1.1rem;
            min-width: 1.5rem;
            text-align: center;
        }
        .action-text { flex: 1; }
        .action-link {
            color: var(--cyan);
            text-decoration: none;
            font-weight: 500;
            white-space: nowrap;
        }
        .action-link:hover { text-decoration: underline; }

        /* ── Row 4: Detail Panels ── */
        .detail-panel {
            background: var(--bg-surface);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
        }
        .detail-panel summary {
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            list-style: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .detail-panel summary::-webkit-details-marker { display: none; }
        .detail-panel summary::before {
            content: '\25B6';
            font-size: 0.7rem;
            transition: transform 0.15s;
            color: var(--text-secondary);
        }
        .detail-panel[open] summary::before { transform: rotate(90deg); }
        .detail-panel .detail-body { padding: 0 1.5rem 1.25rem; }
        .detail-panel .detail-desc {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .too-early-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            cursor: pointer;
        }
        .too-early-toggle input { cursor: pointer; }
        .too-early-item { display: none; }
        .show-too-early .too-early-item { display: flex; }

        .strength-badge {
            display: inline-block;
            padding: 0.2rem 0.55rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
            font-size: 0.7rem;
        }

        .practice-link {
            color: var(--cyan);
            text-decoration: none;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        .practice-link:hover { text-decoration: underline; }

        .section-heading {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        /* ── Responsive ── */
        @media (max-width: 720px) {
            .health-row { grid-template-columns: repeat(2, 1fr); }
            .module-grid { grid-template-columns: repeat(auto-fill, minmax(48px, 1fr)); }
        }
        @media (max-width: 480px) {
            .health-row { grid-template-columns: 1fr; }
            .module-grid { grid-template-columns: repeat(auto-fill, minmax(44px, 1fr)); }
        }
    </style>
</head>
