<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{COURSE_DESCRIPTION}}">
    <title>{{COURSE_NAME}} - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
{{THEME_LINKS}}
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 1rem;">
            <a href="../index.html" class="dashboard-back-link">&larr; All Courses</a>
        </div>
        <div class="module-header dashboard-header">
            <div class="module-tag">DASHBOARD</div>
            <h1>{{COURSE_NAME}}</h1>
        </div>

        <!-- Hidden container for JS that writes today-due-count -->
        <span id="today-due-count" hidden>0</span>

        <div class="progress-segments" id="progress-segments"></div>

        <div class="stats-strip">
            <span class="stat-chip"><span class="stat-chip-value" id="streak-current">0</span> day streak</span>
            <span class="stat-chip"><span class="stat-chip-value" id="progress-percent">0%</span> complete</span>
            <span class="stat-chip"><span class="stat-chip-value" id="exercises-count">0</span> exercises</span>
            <span class="stat-chip"><span class="stat-chip-value" id="due-count">0</span> due</span>
        </div>

        <details class="stats-detail">
            <summary>Detailed Stats</summary>
            <div class="stats-detail-content">
                <div class="stats-row">
                    <div class="stat-item"><span class="stat-value" id="completed-count">0</span><span class="stat-label">Modules</span></div>
                    <div class="stat-item"><span class="stat-value" id="streak-longest">0</span><span class="stat-label">Best Streak</span></div>
                    <div class="stat-item"><span class="stat-value" id="streak-today">0</span><span class="stat-label">Today</span></div>
                </div>
                <div id="activity-heatmap"></div>
            </div>
        </details>

        <div class="dashboard-action-bar">
            <a href="#" id="resume-btn" class="resume-btn">Continue learning &rarr;</a>
            <div class="session-controls-row">
                <select id="session-duration" class="session-duration">
                    <option value="25-5-15">25/5/15</option>
                    <option value="50-10-15">50/10/15</option>
                    <option value="90-20-30">90/20/30</option>
                </select>
                <button class="session-start-btn" type="button" id="start-session-btn">Start</button>
                <div id="focus-toggle-slot" class="focus-toggle-slot"></div>
            </div>
        </div>

        <div class="session-timer" id="session-timer" hidden>
            <div class="session-timer-header">
                <span class="session-title">Session in progress</span>
                <span class="session-countdown" id="session-countdown">25:00</span>
            </div>
            <div class="session-progress">
                <div class="session-progress-bar" id="session-progress"></div>
            </div>
            <div class="session-meta" id="session-label">Focus block â€¢ 25 min</div>
            <div class="session-message" id="session-message"></div>
            <div class="session-controls">
                <button class="session-control-btn" type="button" data-session-action="toggle">Pause</button>
                <button class="session-control-btn" type="button" data-session-action="reset">Reset timer</button>
                <button class="session-control-btn" type="button" id="sound-toggle"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="display:inline-block;vertical-align:-0.15em;"><path d="M6 13a2 2 0 004 0"/><path d="M4 7a4 4 0 018 0c0 2 1 3.5 2 4.5H2c1-1 2-2.5 2-4.5z"/></svg> Sound</button>
            </div>
        </div>

        <nav class="dashboard-nav">
            <a href="module0.html" class="nav-pill">Quick Ref</a>
{{PLUGIN_NAV_PILLS}}
        </nav>

        <div class="module-list">
{{MODULE_LIST}}
        </div>

        <details class="data-management">
            <summary>Data Management</summary>
            <div class="data-actions">
                <button class="export-notes" id="export-notes-btn">Export Notes</button>
                <button class="data-btn" id="export-all-btn">Export All Data</button>
                <label class="data-btn">
                    Import Data <input type="file" accept=".json" hidden id="import-data-input">
                </label>
                <button class="clear-progress" id="clear-progress-btn">Clear All Progress</button>
                <button class="clear-progress clear-progress--danger" id="nuke-btn">Nuke Everything</button>
            </div>
        </details>
    </div>

    <script src="course-data.js"></script>
    <script src="course-config.js"></script>
    <script src="icons.js"></script>
    <script src="theme.js"></script>
    <script src="timer.js"></script>
    <script src="srs.js"></script>
    <script src="streaks.js"></script>
    <script src="data-backup.js"></script>
    <script src="progress.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
