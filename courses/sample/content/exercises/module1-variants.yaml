sharedContent: {}
variants:
  warmups:
    - id: warmup_1
      concept: Markdown
      quickRef: |
        <code>**bold**</code> &nbsp; <code>*italic*</code> &nbsp; <code>`inline code`</code><br>
        <code>[link text](url)</code> &nbsp; <code>![alt](image-url)</code>
      variants:
        - id: v1
          title: Bold and Italic
          description: Write the markdown syntax for <strong>bold text</strong> and <em>italic text</em>.
          hints:
            - "Bold uses double asterisks: <code>**text**</code>."
            - "Italic uses single asterisks: <code>*text*</code>."
          solution: |-
            **bold text**
            *italic text*
          annotations:
            - type: tip
              label: Markdown
              text: >-
                You can also use underscores: <code>__bold__</code> and <code>_italic_</code>. Asterisks are more
                common.
        - id: v2
          title: Inline Code
          description: Write the markdown syntax to display <code>console.log()</code> as inline code.
          hints:
            - "Wrap text in backticks: <code>`code`</code>."
          solution: "`console.log()`"
          annotations:
            - type: tip
              label: Backticks
              text: Single backticks for inline code, triple backticks for code blocks.
        - id: v3
          title: Create a Link
          description: Write the markdown for a link that says "Click here" and points to <code>https://example.com</code>.
          hints:
            - "Link syntax: <code>[text](url)</code>."
          solution: "[Click here](https://example.com)"
          annotations: []
    - id: warmup_2
      concept: Code Blocks
      quickRef: |
        <pre>```language
        code here
        ```</pre>
        Supported: python, javascript, go, rust, bash, json, yaml, text
      variants:
        - id: v1
          title: Fenced Code Block
          description: Write a fenced code block containing <code>print("hello")</code> with Python syntax highlighting.
          hints:
            - "Start with three backticks and the language name: <code>```python</code>."
            - End with three backticks on their own line.
          solution: |-
            ```python
            print("hello")
            ```
          annotations:
            - type: tip
              label: Languages
              text: >-
                The engine uses highlight.js, which supports 190+ languages. Common ones: python, javascript, go, rust,
                bash, json, yaml.
        - id: v2
          title: Code Block Without Highlighting
          description: Write a fenced code block for plain text output (no syntax highlighting).
          hints:
            - Use <code>```text</code> or just <code>```</code> with no language.
          solution: |-
            ```text
            This is plain text output.
            ```
          annotations: []
    - id: warmup_3
      concept: Callouts
      quickRef: |
        <code>&gt; **Tip:** message</code><br>
        <code>&gt; **Warning:** message</code><br>
        <code>&gt; **Note:** message</code>
      variants:
        - id: v1
          title: Tip Callout
          description: >-
            Write a blockquote callout with the label <strong>Tip:</strong> and the message "Remember to save your
            work."
          hints:
            - Start the line with <code>&gt;</code> for a blockquote.
            - Use <code>**Tip:**</code> for the bold label.
          solution: "> **Tip:** Remember to save your work."
          annotations:
            - type: tip
              label: Callout Labels
              text: >-
                Common labels: Tip, Warning, Note, Important. The bold text at the start is just a convention â€” the
                engine renders it as a styled blockquote.
        - id: v2
          title: Warning Callout
          description: Write a blockquote callout with the label <strong>Warning:</strong> and a message about data loss.
          hints:
            - Same blockquote syntax, just change the label.
          solution: "> **Warning:** Clearing browser data will erase all progress. Export your data first."
          annotations: []
  challenges:
    - id: challenge_1
      concept: Comparisons
      quickRef: |
        Side-by-side: put <code>*Label*</code> on its own line before each fenced code block.<br>
        Two consecutive labeled blocks render side-by-side automatically.
      variants:
        - id: v1
          title: Side-by-Side Comparison
          description: >-
            Write the markdown for a side-by-side code comparison showing a <code>for</code> loop in Python and
            JavaScript. Use italic labels before each code block.
          hints:
            - Put <code>*Python*</code> on its own line before the Python code block.
            - Put <code>*JavaScript*</code> on its own line before the JavaScript code block.
            - The two labeled blocks must be consecutive (no blank lines between the closing fence and the next label).
          solution: |-
            *Python*

            ```python
            for i in range(5):
                print(i)
            ```

            *JavaScript*

            ```javascript
            for (let i = 0; i < 5; i++) {
                console.log(i);
            }
            ```
          annotations:
            - type: tip
              label: How It Works
              text: >-
                The build script detects consecutive <code>*Label*</code> + code block patterns and wraps them in a
                <code>.code-compare</code> div for side-by-side display.
        - id: v2
          title: Before/After Comparison
          description: >-
            Write a side-by-side comparison showing a "Before" and "After" refactoring. Use any language and any code
            you like.
          hints:
            - Use <code>*Before*</code> and <code>*After*</code> as labels.
            - Keep the code blocks consecutive.
          solution: |-
            *Before*

            ```javascript
            if (x === 1) {
                result = "one";
            } else if (x === 2) {
                result = "two";
            } else {
                result = "other";
            }
            ```

            *After*

            ```javascript
            const names = { 1: "one", 2: "two" };
            const result = names[x] || "other";
            ```
          annotations: []
